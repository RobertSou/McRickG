<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Mc Rick G | Contato</title>

    <link href="./assets/css/brands.min.css" rel="stylesheet">
    <link href="./assets/css/fontawesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/sobre.css">
</head>
<body class="contato">

    <header id="cabecalho">
        <nav id="menu">
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="mainContato">

        <div id="imgRick"></div>
        
        <div id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div id="logo">
            <h1>Mc Rick G</h1>
        </div>

        <section id="sectionContato">

            <header id="headerContato">
                <h1>Contato</h1>
            </header>
            
            <article id="articleContato">
                <form id="contato" action="mailto:contato@mcrickgoriginal.com.br" method="post" enctype="text/plain">
                    <label>Email: <input type="email" required></label>
                    <label>Assunto: <input type="text" required></label>
                    <label>Mensagem:
                        <textarea 
                            name="comment"
                            form="contato"
                            maxlength="200"
                            rows="4"
                            cols="50"
                            placeholder="Mensagem.."
                            required></textarea>
                    </label>
                    <input type="submit" value="ENVIAR">
                </form>
            </article>

        </section>

        <div id="icons">
            <a href="https://www.facebook.com/MCRickGOriginal" target="_BLANK"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/mcrickgoriginal/" target="_BLANK"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/channel/UCrWiFT1EcnCwxdHUCwXV23w" target="_BLANK"><i class="fab fa-youtube"></i></a>
        </div>

    </main>


    <script src="./assets/js/main.js"></script> 
</body>
</html>
